<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./assets/img/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>game_night</title>
</head>

<body data-bs-theme="dark">
  <!-- SECTION -->
  <header>
    <nav class="text-center title-text gap-2 px-2 mt-4">
      <div><b class="glowing">GAMENIGHT</b></div>
      <div class="ms-auto" id="authstate"></div>
      </div>
    </nav>
  </header>

  <main>
    <section class="container">
      <div id="player-cards" class="row justify-content-between mt-5">
        
      </div>
    </section>
  </main>

  <footer class="text-bg-dark">
    <section class="container mt-4">
      <div class="row">
        <div class="fs-1 add-player-text"><i class="mdi mdi-numeric-positive-1"></i> Add Player</div>
        <form onsubmit="app.playersController.addPlayer(playerName, playerPicture)">
          <div class="mb-3 col-md-5 mt-3">
            <input
              type="text"
              class="form-control"
              name="playerName"
              placeholder="playerName"
            />
          </div>
          <div class="mb-3 col-md-5 mt-3">
            <input
              type="text"
              class="form-control"
              name="playerPicture"
              placeholder="Picture URL"
            />
          </div>
        </div>
        <div class="col-md-5">
          <div class="row justify-content-end">
            <button class="col-2 buttons rounded me-3" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </section>
  </footer>

  <!-- SECTION links for bootstrap, axios, and auth -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- The start of our javascript -->
  <script src="app/App.js" type="module"></script>
</body>

</html>
